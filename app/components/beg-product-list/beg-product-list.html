<div>
    <h2>Products</h2>
    <form>
        <fieldset>
            <ng-transclude></ng-transclude>
        </fieldset>
    </form>
    <div class="row row-wrap" >
        <div class="column column-25" ng-repeat="product in vm.products | filter:vm.filterParams">

        </div>
    </div>

    <div class="clear"></div>
</div>
