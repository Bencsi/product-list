<div class="product-item">
    <h3>{{vm.begData.name}}</h3>
    <h4>{{vm.begData.brand}}</h4>
    <div><strong>{{vm.begData.category}}</strong></div>
    <span class="price">{{vm.begData.price|currency}}</span>
    <div>
        <beg-rating beg-data="vm.begData.rating" beg-max="5"></beg-rating>
    </div>
    <img ng-src="{{vm.begData.offlineImage}}"><br/>
    <a class="button" ui-sref="product({id: vm.begData.id})">View product</a>
</div>
